<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>All Viewpoints in </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
      <h3>
         <a href = "{{ url_for('viewpoints') }}">Riven Viewpoints</a>
      </h3>
      <hr/>
      <p>
         <a href = "{{ url_for('islands') }}">Riven Islands</a>
      </p>
      <table>
         <thead>
            <tr>
               <th>Island</th>
               <th>Name</th>
            </tr>
         </thead>
         <tbody>
            {% for viewpoint in viewpoints %}
               <tr>
                  <td>{{ viewpoint.island }}</td>
                  <td>{{ viewpoint.name }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
  </body>
</html>
